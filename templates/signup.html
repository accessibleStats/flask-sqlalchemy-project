{% block contentB %}
<form>
<div class="row mb-3">
        <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
        <input type="email" class="form-control" id="inputUsername">
    </div>
</div>
    <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
    <input type="email" class="form-control" id="inputEmail3">
</div>
</div>
<div class="row mb-3">
    <label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
    <input type="password" class="form-control" id="inputPassword1">
    </div>
</div>
<div class="row mb-3">
    <label for="inputPassword2" class="col-sm-2 col-form-label">Retype Password</label>
    <div class="col-sm-10">
    <input type="password" class="form-control" id="inputPassword2">
    </div>
</div>
<br/>
How often would you like updates?
<br/>
<fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Update Frequency</legend>
    <div class="col-sm-10">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
        Daily
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
        Weekly
        </label>
    </div>
    <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
        <label class="form-check-label" for="gridRadios3">
        Monthly
        </label>
    </div>
    <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
        <label class="form-check-label" for="gridRadios3">
        Never
        </label>
    </div>
    </div>
</fieldset>
<button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock contentB %}
